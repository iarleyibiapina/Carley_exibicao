<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel 'nomeUsuario'</title>
    <link rel="icon" href="../images/logo.png" />
    <link rel="stylesheet" href="../style/painel_logado.css" />
    <link rel="stylesheet" href="../style/anuncio.css" />
  </head>
  <body>
    <header>
      <div class="nome">
        <h1>Editar Anuncio:</h1>
      </div>
      <nav>
        <ul>
          <a href="#">Inserir anuncio</a>
        </ul>
        <ul>
          <a href="../painel_logado/meuAnuncio.html">Meus anuncios</a>
        </ul>
        <ul>
          <a href="../painel_logado/painel.html">Ver todos anuncios</a>
        </ul>
        <ul>
          <a class="logout" href="../index.html">Sair</a>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="form-container">
        <form action="../painel_logado/painel.html" method="post">
          <div class="inputs">
            <input
              type="text"
              value="titulo do anuncio atual a ser alterado"
              autofocus
              placeholder="Titulo"
              name="titulo"
              maxlength="50"
            />
            <textarea
              style="resize: none"
              value=""
              placeholder="Descrição"
              maxlength="255"
              name="descricao"
              rows="5"
              cols="30"
            >
'descricao atual do anuncio a ser alterado'</textarea
            >
            <input type="file" name="foto" />
          </div>
          <div class="btn">
            <a href="../painel_logado/painel.html">Cancelar</a>
            <input type="reset" value="Resetar" />
            <button name="enviarDados" value="ALT" type="submit">
              Inserir
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
