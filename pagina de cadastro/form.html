<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/logo.png" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="../style/form.css" />
    <!-- <link rel="stylesheet" href="../style/warning.css" /> -->
    <link rel="stylesheet" href="../style/warning.css" />
  </head>
  <body>
    <div class="all">
      <!-- AVISOS -->

      <!-- existente -->
      <div class="error"><p>Este usuário já existe!</p></div>
      <!-- espaço_branco -->
      <!-- <div class="error"><p>Há espaço em branco!</p></div> -->
      <!-- FORMULARIO -->
      <div class="box" action="../index.html" method="post">
        <h1>Cadastro</h1>
        <!-- nome -->
        <input required="" ; type="text" name="nome" placeholder="Nome" />
        <!-- senha -->
        <input type="password" name="senha" placeholder="Nova senha" />
        <!-- telefone -->
        <input
          type="text"
          class="telefone"
          name="telefone"
          placeholder="Telefone"
        />
        <input
          type="date"
          class="data"
          name="dataNascimento"
          placeholder="Data Nascimento"
        />
        <!-- email -->
        <input type="text" class="email" name="email" placeholder="Email" />
        <div class="btn">
          <a name="cadastro" href="../index.html">Cadastro</a>
          <div class="btn_invisivel">
            <a href="../index.html">
              <span>Voltar</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
