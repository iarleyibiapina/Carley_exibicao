<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/logo.png" />
    <title>Login</title>
    <link rel="stylesheet" href="../style/form.css" />
    <link rel="stylesheet" href="../style/warning.css" />
  </head>
  <body>
    <div class="all">
      <!-- incorreto -->
      <div class="error"><p>Nome ou senha incorreto!</p></div>
      <!-- espaço_branco -->
      <!-- <div class="error"><p>Há espaço em branco!</p></div> -->
      <div class="container">
        <div class="box" action="../painel_logado/painel.html" method="post">
          <h1>Login</h1>
          <input type="text" placeholder="Email" name="email" />
          <input type="password" placeholder="Password" name="senha" />
          <div class="btn">
            <a
              href="../painel_logado/painel.html"
              type="submit"
              name="login"
              value="Login"
              >Login</a
            >
            <!-- <span class="btn_voltar"> -->
            <div class="btn_invisivel">
              <a href="../index.html">
                <span>Voltar</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
